{% extends 'partial/base.html' %}

{% block title %} Create Survey {% endblock %}

{% block content %} 

    <!-- Content -->
    <div class="container content-wrapper">
      <ul class="breadcrumb sur_create roles_breadcrumb d-flex">
        <li><a href="#">Resources</a></li>
        <li><a href="#" onclick="history.back() ">Survey Create</a></li>
        <li><a href="#">{{sur_name}}</a></li>
    
      </ul>
        <div class="row d-flex justify-content-start align-items-center sur_name_top">
            <div class="top-bar d-flex justify-content-start align-items-center">
                <div class=" col-lg-3 col-md-4 col-sm-4">
                    <h3 class="text-white mx-2">Survey Name</h3>
                </div> 
                <div class="col-lg-6 col-md-8 col-sm-8">
                  <input type="text" class="form-control form-control-lg input-text" id="sur_name" style="position: relative;" value="{{sur_name}}" disabled>
                  <input type="text" value="{{sur_id}}" id="sur_Id" class="d-none">
                  <div class="invalid-entry mt-2" id="surveyNameError"></div>
                  <div class="invalid-entry animated bounce" id="surveyNameExistError" style="display: none;"></div>
                </div>
            </div>
        </div>
    <div class="content-wrapper">
        <!-- Content -->
        <div class="view-coordinator">
            <div class="mt-4 pt-4">
                <div class="card inner_survey_create">
                  
                    <div class="cards-style  card-body role-bg mb-4">
                        <div class="role-location">
                            <div class="card mb-3">
                                <div class="card-body">
                                  <div class="row ">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="col-lg-1 col-md-2 col-sm-2">
                                            <h3 class="role-loc-header m-0">Cycle</h3>
                                        </div>
                                        <div class="col-lg-3 col-md-2 col-sm-2">
                                          <h3 class="role-loc-header m-0">Filled by</h3>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2">
                                          <h3 class="role-loc-header m-0">Days</h3>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2">
                                          <h3 class="role-loc-header m-0">Plus</h3>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2">
                                          <h3 class="role-loc-header m-0">Minus</h3>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2">
                                            <h3 class="role-loc-header m-0">Group</h3>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                            </div>

                            <div class="card mb-4 gap-3">
                                <div class="card-body parentDiv  ">
                                  <div class="row mb-2 subDiv">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="col-lg-1 col-md-1 col-sm-2 flex-column">
                                            <input type="number" class="form-control input-text cycles mb-3" name="cycles" id="cycles" value="">
                                            
                                            <!-- <label for="surveyname" id="label_cycles" class="form-label modal-text label_cycles">1</label> -->
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-2 p-2">
                                            <select class="form-select mb-3 filledBy" id="filledBy" name = "filledBy" aria-label="Default select example">
                                                <option value="Select One">-- Select One --</option>
                                                <option value="coordinator">Coordinator</option>
                                                <option value="researcher">Researcher</option>
                                                <option value="participant">Participant</option>
                                            </select>     
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2 p-2">
                                            <input type="number" class="form-control input-text days mx-2 mb-3" name="days" id="days" min="0">
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2 p-2">
                                            <input type="number" class="form-control input-text plus mx-2 mb-3" name="plus" id="plus" min="0">
                                            
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2 p-2">
                                            <input type="number" class="form-control input-text minus mx-2 mb-3" name="minus" id="minus" min="0">
                                            
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-2 p-2">
                                            <select class="form-select group mx-2 mb-3" id="group" name="group" aria-label="Default select example">
                                                <option value="Select One">-- Select One --</option>
                                                <option value="control">Control</option>
                                                <option value="intervention">Intervention</option>
                                                <option value="all">All</option>
                                            </select> 

                                        </div>
                                        
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-2">
                                      <div class="invalid-entry text-start mx-2" id="cycleError"></div>
                                      <div class="invalid-entry text-start mx-2" id="cycleRepeatError"></div>  
                                      <div class="invalid-entry text-start mx-2" id="cycleExistError"></div> 
                                    </div>
                                    <div class="col-2">
                                      <div class="invalid-entry text-start mx-2" id="filledError"></div>
                                    </div>
                                    <div class="col-2">
                                      <div class="invalid-entry text-start mx-2" id="daysError"></div>
                                      <div class="invalid-entry text-start mx-2" id="daysExistError"></div>
                                    </div>
                                    <div class="col-2">
                                      <div class="invalid-entry text-start mx-2" id="plusError"></div>
                                      <div class="invalid-entry text-start mx-2" id="daysCountPlusError"></div>
                                    </div>
                                    <div class="col-2">
                                      <div class="invalid-entry text-start mx-2" id="minusError"></div>
                                      <div class="invalid-entry text-start mx-2" id="daysCountMinusError"></div>
                                    </div>
                                    <div class="col-2">
                                      <div class="invalid-entry text-start mx-2" id="groupError"></div>
                                    </div>

                                  </div>
                                
                                </div>
                                <!-- <div class="row mb-4">
                                  <div class="d-grid col-12">
                                    <button type="button" class="btn btn-lg more-btn" id="moreMapBtn" onclick="addMoreSurvey()">Add More</button>
                                  </div>
                                </div> -->
                            </div>

                            

                        </div>
                    </div>
                    <div class="row mb-4">
                      <div class="d-flex justify-content-center col-12">
                        <button class="btn add_button" type="submit" onclick="addSurvey();">Save</button>
                      </div>
                    </div>
                </div>

                <!-- <div class="add-button">
                    <img src="{{ url_for('static', filename='assets/img/icons/Add button.png')}}" data-bs-toggle="modal" data-bs-target="#addLocation" class="add-btn-img" style="cursor: pointer ;">
                 
                </div> -->
            </div>
            

        
      
      
        
        </div>
        
        </div>
        
        <!-- / Content -->

    </div>


{% endblock %}

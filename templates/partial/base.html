<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{{ url_for('static', filename = 'assets/')}}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>{% block title %}{% endblock %} - Mithra App</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'assets/img/favicon/favicon.ico')}}"  /> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon/favicon.ico')}}" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    /> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">

    <style>
      @import url(//fonts.googleapis.com/earlyaccess/opensanshebrew.css);
    </style>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/vendor/fonts/boxicons.css')}}" />
    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/vendor/css/core.css')}}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/vendor/css/theme-default.css')}}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/demo.css')}}" />
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.csshttps://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/> -->
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css')}}" />

    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/vendor/libs/apex-charts/apex-charts.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/custom.css')}}" />
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/dataTables.css')}}" /> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" />

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{{ url_for('static', filename = 'assets/vendor/js/helpers.js')}}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{ url_for('static', filename = 'assets/js/config.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/custom.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/deepak.js')}}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    


  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <!-- Side Bar -->
        {% include 'partial/sidebar.html' %}
        <!-- Side Bar End -->
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <!-- <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          > -->
            <!-- <div class=""> -->




           <!-- Top Bar -->
           {% include 'partial/topbar.html' %}
           <!-- Top bar end -->






          <!-- </div> -->

          <!-- </nav> -->


          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            {% block content %}
            {% endblock %}
            <!-- Content END-->
            

            
          <!-- Data -->
          
            
            </div>


            
            
            <!-- / Content -->

            <!-- Footer -->
            {% include 'partial/footer.html' %}
            <!-- / Footer -->


            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{{ url_for('static', filename = 'assets/vendor/libs/jquery/jquery.js')}}"></script>

    <!-- <script src="../../../../assets/vendor/libs/jquery/jquery.js"></script> -->

    <!-- <script src="../assets/vendor/libs/popper/popper.js"></script> -->
    <script src="{{ url_for('static', filename = 'assets/vendor/libs/popper/popper.js')}}"></script>

    <!-- <script src="../assets/vendor/js/bootstrap.js"></script> -->
    <script src="{{ url_for('static', filename = 'assets/vendor/js/bootstrap.js')}}"></script>

    <script src="{{ url_for('static', filename = 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js')}}"></script>

    <script src="{{ url_for('static', filename = 'assets/vendor/js/menu.js')}}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{{ url_for('static', filename = 'assets/vendor/libs/apex-charts/apexcharts.js')}}"></script>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename = 'assets/js/main.js')}}"></script>

    <!-- Page JS -->
    <script src="{{ url_for('static', filename = 'assets/js/dashboards-analytics.js')}}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- custom -->
    <script src="{{ url_for('static', filename = 'assets/js/custom.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/dataTables.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/participants.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/locations.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/videos.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/modules.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/moduleMapping.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/activity.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/survey_instance.js')}}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/status.js')}}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script> -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> -->

  </body>
</html>
